function processerbar(grade,time){
	$("#line").attr("w",grade);
	$("#line").each(function(i,item){
			var a=parseInt($(item).attr("w"));
			$(item).animate({
				width: a+"%"
			},time);
			
	});
	
	$("#msg").attr("w",grade);
	$("#msg").each(function(i,item){
			var a=parseInt($(item).attr("w"));
			$(item).animate({
				width: a+"%"
			},time);
	});
	
	
   var si = window.setInterval(
	function(){	
		var a=$("#line").css("width");
		var ab=Number(a.substring(0,a.indexOf("px")));
		var b=(ab/738*100).toFixed(0);
		$('#percent').text("完成"+b+"%");
		$('#percent').css("left",(ab-41.8)+"px");
		if(b==grade) {clearInterval(si);}
		},70);
		};
